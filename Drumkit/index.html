<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drumkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key-code="65" class="key">
        <kbd>A</kbd>
        <br />
        <span class="instrument">bell</span>
      </div>
      <div data-key-code="83" class="key">
        <kbd>S</kbd>
        <br />
        <span class="instrument">count</span>
      </div>
      <div data-key-code="68" class="key">
        <kbd>D</kbd>
        <br />
        <span class="instrument">drum</span>
      </div>
      <div data-key-code="70" class="key">
        <kbd>F</kbd>
        <br />
        <span class="instrument">gong</span>
      </div>
      <div data-key-code="71" class="key">
        <kbd>G</kbd>
        <br />
        <span class="instrument">tone</span>
      </div>

      <audio data-key-code="65" src="sounds/bell.wav"></audio>
      <audio data-key-code="83" src="sounds/count.wav"></audio>
      <audio data-key-code="68" src="sounds/drum.wav"></audio>
      <audio data-key-code="70" src="sounds/gong.wav"></audio>
      <audio data-key-code="71" src="sounds/tone.wav"></audio>
    </div>
  </body>
  <script src="main.js"></script>
</html>
